{% extends './layout.html' %}
{% block body %}
<body>
    <h1>Usuarios</h1>
    <div class="col-md-7">
        <table class="table table-striped table-bordered bg-white table-sm">
            <thead>
                <tr>
                    <td>Name</td>
                    <td>Username</td>
                    <td>Password</td>
                    <td>Actions</td>
                </tr>
            </thead>
            <tbody>
                {% for user in users %}
                <tr>
                    <td>{{user.name}}</td>
                    <td>{{user.username}}</td>
                    <td>{{user.password}}</td>
                    <td>
                        <!-- Botón Editar con GET -->
                        <a class="btn btn-secondary" href="/edit/{{ user._id | string }}">Edit</a>
                        <!-- Botón Eliminar con POST -->
                        <form action="/delete/{{ user._id }}" method="POST" style="display: inline;">
                            <button type="submit" class="btn btn-danger">Delete</button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>


{% endblock %}
