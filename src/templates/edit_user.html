{% extends './layout.html' %}
{% block body %}

<div class="col-md-4 offset-md-4">
    <div class="card card-body">
        <form action="/update/{{ user._id }}" method="post">
            <div class="form-group">
                <input type="text" name="name" placeholder="name" value="{{ user.name }}" class="form-control">
            </div>
            <div class="form-group">
                <input type="text" name="username" placeholder="username" value="{{user.username }}" class="form-control">
            </div>
            <div class="form-group">
                <input type="text" name="password" placeholder="password" value="{{ user.password }}" class="form-control">
            </div>
            <div class="form-group d-grid">
                <button class="btn btn-primary" type="submit">Update</button>
            </div>
        </form>
    </div>
</div>

{% endblock %}
